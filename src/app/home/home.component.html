<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <!--formulario-->
            <div class="card mt-3 mb-3">
                <div class="card-header text-center">¡Agrega tu pregunta =D!</div>
                <div class="card-body">
                    <select name="" id="" class="form-select" [(ngModel)]="newP.categoria">
                        <option value="General">General</option>
                        <option value="Programacióm">Programación</option>
                        <option value="Redes">Redes</option>
                    </select>
                    <input type="text" class="fomrcontrol mt-1" [(ngModel)]="newP.pregunta">
                    <button class="btn btn-outline-primary float-end mt-3" (click)="crearPregunta()">
                        <i class="bi bi-cloud-arrow-up-fill"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th class="text-center">No.</th>
                        <th class="text-center">Pregunta</th>
                        <th class="text-center">Usuario</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let p of preguntas">
                        <td class="text-center">{{p.no}}</td>
                        <td>{{p.pregunta}}</td> <!--<td>{{p.pregunta + " (" + p.fecha + ")"}}</td>-->
                        <td>{{p.correo}}</td>
                        <td class="text-end">
                            <button class="btn btn-outline-secondary"><i class="bi bi-arrow-right-circle-fill"></i></button>&nbsp;
                            <button class="btn btn-outline-success" (click)="editarPregunta(p)"><i class="bi bi-pencil-fill" data-bs-toggle="modal" data-bs-target="#ventanaModalUpdate"></i></button>&nbsp;
                            <button class="btn btn-outline-danger" (click)="eliminarPregunta(p.id)"><i class="bi bi-trash3-fill"></i></button>&nbsp;
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="ventanaModalUpdate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" class="fomrcontrol mt-1" [(ngModel)]="modP.pregunta">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="modificarPregunta()">Guardar</button>
        </div>
      </div>
    </div>
  </div>
